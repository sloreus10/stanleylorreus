<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stanley LORREUS | Développeur & Étudiant en Communication</title>

    <!-- META SEO -->
    <meta name="description"
        content="Portfolio de Stanley LORREUS — Développeur logiciel et étudiant en communication, passionné par la création d’expériences numériques innovantes.">
    <meta name="author" content="Stanley LORREUS">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Style perso -->
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <!-- HEADER -->
    <header>
        <nav class="navbar navbar-dark px-3" role="navigation" aria-label="Navigation principale">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <a class="navbar-brand d-flex align-items-center" href="#profil" aria-label="Accueil">
                    <img src="assets/img/profil.png" alt="Photo de profil de John Doe" width="35" height="35"
                        class="me-2 rounded-circle" />
                    <span>Stanley LORREUS</span>
                </a>
                <div class="social-icons d-flex">
                    <a href="#" aria-label="Profil LinkedIn"><i class="bi bi-linkedin"></i></a>
                    <a href="#" aria-label="Profil GitHub"><i class="bi bi-github"></i></a>
                    <a href="#" aria-label="Profil Twitter"><i class="bi bi-twitter-x"></i></a>
                    <a href="#" aria-label="Profil Instagram"><i class="bi bi-instagram"></i></a>
                    <a href="#" aria-label="Profil TikTok"><i class="bi bi-tiktok"></i></a>
                    <a href="#" aria-label="Profil Facebook"><i class="bi bi-facebook"></i></a>
                </div>
            </div>
        </nav>

        <!-- Onglets -->
        <div class="nav nav-tabs py-2 justify-content-center" role="tablist">
            <button type="button" class="nav-link active" data-bs-toggle="tab" data-bs-target="#profil"
                role="tab">Profil</button>
            <button type="button" class="nav-link" data-bs-toggle="tab" data-bs-target="#competences"
                role="tab">Compétences</button>
            <button type="button" class="nav-link" data-bs-toggle="tab" data-bs-target="#experiences"
                role="tab">Expériences</button>
            <button type="button" class="nav-link" data-bs-toggle="tab" data-bs-target="#formations"
                role="tab">Formations</button>
            <button type="button" class="nav-link" data-bs-toggle="tab" data-bs-target="#projets"
                role="tab">Projets</button>
            <button type="button" class="nav-link" data-bs-toggle="tab" data-bs-target="#contact"
                role="tab">Contact</button>
        </div>
    </header>

    <!-- MAIN -->
    <main class="container text-center flex-grow-1">
        <!-- Overlay de chargement -->
        <div id="reloadOverlay" class="reload-overlay" aria-hidden="true">
            <div class="wave-loader" aria-label="Chargement en cours">
                <span></span><span></span><span></span>
            </div>
        </div>

        <!-- Contenu onglets -->
        <div class="tab-content mt-4">
            <!-- PROFIL -->
            <div class="tab-pane fade show active" id="profil" role="tabpanel">
                <section class="hero text-center">
                    <img src="assets/img/profil.png" class="profile rounded-circle"
                        alt="Photo de Stanley LORREUS — Développeur" width="150" height="150">
                    <h1 class="mt-3">Stanley LORREUS</h1>
                    <p class="text-info fw-bold">Développeur full stack & Étudiant en Communication</p>
                    <!--<p>Disponible pour une alternance ou un stage</p>-->
                    <div id="typewriter-text" class="bio-box fs-5" aria-live="polite"></div>
                    <div class="social-icons d-flex justify-content-center gap-3 mt-4">
                        <a href="#"><i class="bi bi-linkedin"></i></a>
                        <a href="#"><i class="bi bi-github"></i></a>
                        <a href="#"><i class="bi bi-twitter-x"></i></a>
                    </div>
                </section>

            </div>

            <!-- COMPETENCES -->
            <div class="tab-pane fade" id="competences" role="tabpanel">
                <h2 class="mb-4 text-center">Compétences</h2>
                <div class="row mx-auto" style="max-width:1200px;">
                    <div class="col-md-4 mb-4">
                        <h4 class="text-center mb-3">Savoir (Hard skills)</h4>
                        <div class="accordion" id="savoir"></div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <h4 class="text-center mb-3">Savoir-faire (Techniques)</h4>
                        <div class="accordion" id="savoirFaire"></div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <h4 class="text-center mb-3">Savoir-être (Soft skills)</h4>
                        <div class="accordion" id="savoirEtre"></div>
                    </div>
                </div>
            </div>

            <!-- EXPERIENCES -->
            <div class="tab-pane fade" id="experiences" role="tabpanel">
                <h2 class="mb-4">Expériences</h2>
                <div id="experiencesContainer" class="timeline mx-auto" style="max-width:600px;"></div>
            </div>

            <!-- FORMATIONS -->
            <div class="tab-pane fade" id="formations" role="tabpanel">
                <h2 class="mb-4">Formations</h2>
                <ul id="formationsContainer" class="list-group mx-auto" style="max-width:600px;"></ul>
            </div>

            <!-- PROJETS -->
            <div class="tab-pane fade" id="projets" role="tabpanel">
                <h2 class="mb-4">Projets</h2>
                <ul id="projectsContainer" class="list-group mx-auto" style="max-width:600px;"></ul>
            </div>

            <!-- CONTACT -->
            <div class="tab-pane fade" id="contact" role="tabpanel">
                <h2 class="mb-4">Contact</h2>
                <div id="contactContainer"></div>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer role="contentinfo" class="text-center py-3 mt-auto">
        © <span id="year"></span> Stanley LORREUS — <span>Développeur & Étudiant en Communication</span>
    </footer>

    <!-- JS -->
    <!-- Bibliothèque EmailJS (à placer AVANT ton script contact.js) -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    <script type="module" src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
